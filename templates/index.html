<!-- Add this to your existing index.html file in the appropriate location -->

<!-- Tab navigation -->
<ul class="nav nav-tabs mb-4">
  <li class="nav-item">
    <button class="nav-link tab-button active" data-tab="dashboard-tab">Dashboard</button>
  </li>
  <li class="nav-item">
    <button class="nav-link tab-button" data-tab="query-tab">Database Query</button>
  </li>
  <li class="nav-item">
    <button class="nav-link tab-button" data-tab="search-tab">Search</button>
  </li>
  <li class="nav-item">
    <button class="nav-link tab-button" data-tab="reports-tab">Reports</button>
  </li>
</ul>

<!-- Tab contents -->
<div class="tab-content active" id="dashboard-tab">
  <!-- Your existing dashboard content -->
</div>

<div class="tab-content" id="query-tab">
  <h3>Database Query</h3>
  <div class="mb-3">
    <label for="tables-select" class="form-label">Select table</label>
    <select id="tables-select" class="form-select">
      <option value="">Loading tables...</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="sql-query" class="form-label">SQL Query</label>
    <textarea id="sql-query" class="form-control" rows="4" placeholder="SELECT * FROM emails LIMIT 10"></textarea>
  </div>
  <button id="runQueryBtn" class="btn btn-primary">Run Query</button>
  <hr>
  <div id="query-results" class="mt-4"></div>
</div>

<div class="tab-content" id="search-tab">
  <h3>Search Database</h3>
  <div class="row">
    <div class="col-md-8">
      <div class="mb-3">
        <label for="search-term" class="form-label">Search Term</label>
        <input type="text" id="search-term" class="form-control" placeholder="Enter search term">
      </div>
    </div>
    <div class="col-md-4">
      <div class="mb-3">
        <label class="form-label">Search Tables</label>
        <div id="search-tables" class="border p-2" style="max-height: 150px; overflow-y: auto;">
          <!-- Tables will be populated here -->
        </div>
      </div>
    </div>
  </div>
  <button id="searchBtn" class="btn btn-primary">Search</button>
  <hr>
  <div id="search-results" class="mt-4"></div>
</div>

<div class="tab-content" id="reports-tab">
  <h3>Database Reports</h3>
  <p>Download reports in different formats:</p>
  <div id="reports-container">
    <!-- Report download links will be added here -->
  </div>
</div>

<!-- Add script reference at the bottom of the body tag -->
<script src="/static/js/app.js"></script>
